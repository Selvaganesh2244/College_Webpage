<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Validation</title>
    <link rel="stylesheet" href="colregstyle.css">
    <script src="colregscript.js"></script>
</head>
<body>
    <div class="container">
        <header>Regisration</header>
        <form id="registrationForm" onsubmit="return validateForm()" action="collogform.html">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required>
                            <span id="fullnameError" class="error"></span>
                        </div>
                        <div class="input-field">
                            <label for="date">Date of Birth</label>
                            <input type="date" id="date" name="date" placeholder="Enter birth date">
                            <span id="dateError" class="error"></span>
                        </div>
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="Enter your email">
                            <span id="emailError" class="error"></span>
                        </div>
                        <div class="input-field">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password">
                            <span id="passwordError" class="error"></span>
                            <span id="uppercaseError" class="error"></span>
                            <span id="lowercaseError" class="error"></span>
                            <span id="specialCharError" class="error"></span>
                        </div>
                        <div class="input-field">
                            <label for="phone">Mobile Number</label>
                            <input type="number" id="phone" name="phone" placeholder="Enter mobile number">
                            <span id="phoneError" class="error"></span>
                        </div>
                        <div class="input-field">
                            <label for="gender">Gender</label>
                            <input type="text" id="gender" name="gender" placeholder="Enter your gender">
                            <span id="genderError" class="error"></span>
                        </div>
                        <div class="input-field">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" placeholder="Enter your age">
                            <span id="ageError" class="error"></span>
                        </div>
                    </div>
                </div>
                <div class="details personal">
                    <span class="title">Address Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" placeholder="Enter your address">
                            <span id="addressError" class="error"></span>
                        </div>
                        <div class="input-field">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" placeholder="Enter your state">
                            <span id="stateError" class="error"></span>
                        </div>
                        <div class="input-field">
                            <label for="district">District</label>
                            <input type="text" id="district" name="district" placeholder="Enter your district">
                            <span id="districtError" class="error"></span>
                        </div>
                    </div>
                </div>
            </div>
            <input id="button" type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
